version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: bdh-database
    environment:
      POSTGRES_PASSWORD: hackathon2024
      POSTGRES_USER: bdh_user
      POSTGRES_DB: bdh_database
    ports:
      - "6789:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bdh_user -d bdh_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bdh-network

  backend:
    build: .
    container_name: bdh-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bdh_database?preferQueryMode=simple&prepareThreshold=0&autosave=always
      SPRING_DATASOURCE_USERNAME: bdh_user
      SPRING_DATASOURCE_PASSWORD: hackathon2024
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/complaints/summary"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bdh-network

  frontend:
    build: ./frontend
    container_name: bdh-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - bdh-network

volumes:
  db_data:
    name: bdh-db-data

networks:
  bdh-network:
    name: bdh-network
    driver: bridge


